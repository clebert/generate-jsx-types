name: CI
on:
  - push
  - pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      - name: Run CI checks
        run: npm run ci
